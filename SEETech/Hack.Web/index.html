<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" value="notranslate">
    <title>Hzzo</title>

    <!-- Hack.App references -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet" />
    <link href="css/vendor/bootcards-android.min.css" rel="stylesheet" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>

    <!-- fixed top navbar -->
    <div style="background-color:#9E1E62" style="display: none" id="navigation" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- menu button to show/ hide the off canvas menu -->
            <button type="button" class="btn btn-default btn-menu pull-left" data-toggle="offcanvas">
                <i class="fa fa-lg fa-bars"></i>
                <span>Menu</span>
            </button>
            <a class="navbar-brand" style="color:#FFF" title="Hzzo" href="/">Hzzo</a>
        </div>
    </div>
    <!-- slide in off canvas menu (mobile only) -->
    <nav class="navmenu offcanvas offcanvas-left">
        <ul class="nav">
            <li id="mapSide">
                <a href="/#/map/">
                    <i class="fa fa-lg fa-map-marker"></i>Karta
                </a>
            </li>
            <li id="searchSide">
                <a href="/#/search/">
                    <i class="fa fa-lg fa-medkit"></i>Pretraživanje
                </a>
            </li>
            <li id="infoSide">
                <a href="/#/info/">
                    <i class="fa fa-lg fa-building-o"></i>Zdravstvena zaštita
                </a>
            </li>
            <li id="aboutSide">
                <a href="/#/about/">
                    <i class="fa fa-lg fa-users"></i>O HZZO
                </a>
            </li>
        </ul>
    </nav><!--nav-->
    <!--View container-->
    <div id="container" class="container bootcards-container push-right" style="padding:0">
    </div>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="scripts/vendor/jquery.js"></script>
    <script src="scripts/vendor/bootstrap.min.js"></script>
    <script src="scripts/vendor/bootcards.min.js"></script>
    <script src="scripts/vendor/fastclick.min.js"></script>
    <script src="scripts/vendor/sammy.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/vendor/knockout.js"></script>
    <script src="scripts/vendor/knockout.mapping.js"></script>
    <script src="scripts/source/href.js"></script>
    <script src="scripts/source/ts/search.js"></script>
    <script src="scripts/source/ts/router.js"></script>
    <script src="scripts/source/ts/main.js"></script>
    <script>
        bootcards.init({
            offCanvasHideOnMainClick: true,
            enableTabletPortraitMode: true,
            disableRubberBanding: true
        });

        window.addEventListener('load', function () {
            FastClick.attach(document.body);
        }, false);
    </script>
</body>
</html>
