<div id="list" class="bootcards-list">
    <div class="panel panel-default">
        <div class="list-group" data-bind="foreach: $data">
            <a class="list-group-item" data-bind="href: href">
                <img src="/images/" class="img-rounded pull-left" />
                <h4 class="list-group-item-heading" data-bind="text: name"></h4>
                <p class="list-group-item-text" data-bind="text: location"></p>
            </a>
        </div>
    </div>
</div>
