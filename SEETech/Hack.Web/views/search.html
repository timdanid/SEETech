
<div id="search" class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">Pretraživanje</h3>
        <a class="btn btn-success pull-right" data-bind="href: navigateToList()">Search</a>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-xs-2 control-label">Županija:</label>
                <div class="col-xs-10">
                    <select class="form-control" data-bind="options: provinces, optionsText: 'name', value: selectedProvince, optionsCaption: 'Izaberi županiju'"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">Grad</label>
                <div class="col-xs-10">
                    <select class="form-control" data-bind="options: cities, optionsText: 'name', value: selectedCity, optionsCaption: 'Izaberi grad'"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Opća:</label>
                <div class="col-xs-3">
                    <input type="checkbox" data-bind="checked: general" />
                </div>
                <label class="col-xs-3 control-label">Zubar:</label>
                <div class="col-xs-3">
                    <input type="checkbox" data-bind="checked: dental" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Žene:</label>
                <div class="col-xs-3">
                    <input type="checkbox" data-bind="checked: woman" />
                </div>
                <label class="col-xs-3 control-label">Djeca:</label>
                <div class="col-xs-3">
                    <input type="checkbox" data-bind="checked: preschool" />
                </div>
            </div>
        </form>
    </div>
    </div>
